<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web project Phone Book"/>
    <meta name="author" content="ctaras"/>
    <title>Sign in to Phone Book · Phone book</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/sign.css}" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="container-signin">

        <div class="bs-component" th:if="${param.error}">
            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <strong>Oh snap!</strong> Incorrect username or password.
            </div>
        </div>

        <div class="bs-component" th:if="${param.logout}">
            <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <strong>Goodbye!</strong> Have nice day.
            </div>
        </div>

        <form class="form-signin" accept-charset="UTF-8" th:action="@{/login}" method="post" th:object="${userForm}">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputLogin" class="sr-only">Login</label>
            <input type="text" id="inputLogin" class="form-control" placeholder="Login" th:field="*{login}"
                   th:required="true" th:autofocus="true" pattern="^[a-zA-Z]{3,255}$" />
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" th:field="*{password}"
                   placeholder="Password" th:required="true" pattern="^.{5,255}$"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

        <div class="well">
            New to Phone book?
            <a href="/join?source=login">Create an account</a>.
        </div>
    </div>

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
