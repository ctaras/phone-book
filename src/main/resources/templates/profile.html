<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web project Phone Book"/>
    <meta name="author" content="ctaras"/>
    <title>User Profile Â· Phone book</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body >
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">

    <div class="page-header">
        <h1>User profile</h1>
    </div>

    <form accept-charset="UTF-8" th:action="@{/profile}"
          method="post" class="form-horizontal" th:object="${userForm}">
        <fieldset>

            <legend sec:authentication="name">Legend</legend>
            <input type="hidden" id="inputUserId" th:field="*{id}"/>

            <input type="hidden" id="inputLogin" th:field="*{login}"/>

            <div class="form-group">

                <label for="inputFullName" class="col-lg-2 control-label">Full name</label>
                <div class="col-lg-10">
                    <input type="text" id="inputFullName" class="form-control"
                           placeholder="Full name" th:field="*{fullName}"
                           th:autofocus="true" th:classappend="${#fields.hasErrors('fullName')}? has-error"/>
                </div>

            </div>

            <div class="form-group">

                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" id="inputPassword" class="form-control"
                           placeholder="Password" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')}? has-error"/>
                </div>

            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default" id="btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>
<script>
    $(function($){
        $("#inputModilePhoneNumber").mask("+999(99) 999-9999");
        $("#inputHomePhoneNumber").mask("+999(99) 999-9999");
        $('#btn-cancel').on('click', function(event) {
            event.preventDefault()
            window.location.href="/workspace";
        });
    });
</script>
</body>
</html>
